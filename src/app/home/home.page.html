<ion-header>
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let user of users$ | async">
      <ion-item (click)="viewUser(user)">
        <ion-label>
          <h2>{{ user.name }}</h2>
          <h3>{{ user.company?.name }}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="end" *ngIf="user.phone">
        <ion-item-option (click)="call(user.phone)" color="danger">Call</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
